<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>VC HOME</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style>
		#bt1,
		bt2:hover {
			background-color: coral;
			color: black;
			font-weight: 400;
		}

		#t1 {
			font-weight: 500;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" id="t1">VC Home</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Cloud
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">Regions</a></li>
							<li><a class="dropdown-item" href="#">AZs</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="#">Configure empty</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container my-5 mx-lg-5">
		<form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data">

			<button type="submit" id="bt1" formaction="/getemp"
				style="background: grey; height: 45px; width: 200px; color:white; font:oblique;">GET
				INFORMATION</button><br><br>

			Registration ID:<br> <input style="height:25px;font-size:14pt; color:grey;" type="number" name="reg_id"
				autofocus size="40"><br><br>

			Model Name:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="model_name"><br><br>

			Owner Name:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="owner_name"><br><br>

			Primary type:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="pri_type"><br><br>

			Location:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="location"><br><br>

			Image: <input type=file name="emp_image_file" style="height:25px;font-size:14pt;color:grey;"> <br><br>

			<button type="submit" id="bt2"
				style="background: grey; height: 45px; width: 200px; color: white; size: 5; font:oblique;">UPDATE</button>

		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
